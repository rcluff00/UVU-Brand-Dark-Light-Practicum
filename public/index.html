<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://ryancluff.com/cs4690/img/logs.png"
      type="image/x-icon"
    />
  </head>
  <body class="flex justify-center bg-slate-200 p-4">
    <form
      class="flex flex-col sm:flex-row w-full max-w-2xl lg:max-w-3xl"
      id="logForm"
    >
      <section
        class="
          w-full
          sm:w-1/3
          bg-gradient-to-br
          from-teal-500
          to-sky-500
          rounded-t
          sm:rounded-none sm:rounded-l-lg
          p-4
        "
      >
        <h3 class="mb-2 text-lg font-bold text-white">Student Information</h3>
        <label class="block mb-1 font-semibold text-white" for="course"
          >Course</label
        >
        <select
          class="w-full bg-white px-3 py-2 rounded-full"
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          <option selected value="">Choose Courses</option>
          <option value="cs4690">CS 4690</option>
          <option value="cs4660">CS 4660</option>
          <option value="cs3380">CS 3380</option>
        </select>

        <div class="uvu-id hidden">
          <label class="block mb-1 mt-3 font-semibold text-white" for="uvuId"
            >UVU ID</label
          >

          <input
            class="w-full bg-white py-2 px-3 rounded-full"
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
            maxlength="8"
            pattern="[0-9]{0,8}"
            placeholder="10234567"
          />
        </div>
      </section>

      <section
        class="
          w-full
          sm:w-2/3
          bg-white
          rounded-b
          sm:rounded-none sm:rounded-r-lg
          p-4
        "
      >
        <h3
          class="mb-2 text-lg font-bold text-teal-500"
          id="uvuIdDisplay"
          data-cy="uvuIdDisplay"
        >
          Student Logs <span id="uvuIdSpan"></span>
        </h3>
        <div class="logs-div">
          <ul data-cy="logs" id="logsUl">
            <li>
              <div>
                <small>1/23/2021 1:23:36 PM</small>
              </div>
              <pre><p>Initial comment. Hello World</p></pre>
            </li>
            <li>
              <div><small>1/24/2021 2:43:12 PM</small></div>
              <pre><p>MongoDB is looking really good, still need to get atlas up and running.</p></pre>
            </li>
            <li>
              <div><small>1/27/2021 5:58:10 PM</small></div>
              <pre><p>Atlas is up and running</p></pre>
            </li>
          </ul>
        </div>
        <label
          class="block mb-1 font-semibold text-slate-500"
          for="logBodyInput"
          >New Log
        </label>
        <textarea
          class="w-full bg-slate-200 p-1 rounded-[1.25rem] mb-4"
          id="logBodyInput"
          style="height: 75px"
          aria-label="add log textarea"
          data-cy="log_textarea"
        ></textarea>

        <button
          class="
            bg-gradient-to-br
            from-teal-500
            to-sky-500
            py-2
            px-4
            rounded-full
            text-white
            hover:from-teal-600 hover:to-sky-600
            disabled:from-slate-200
            disabled:to-slate-200
            disabled:text-slate-400
            transition
          "
          id="submit"
          type="submit"
          data-cy="add_log_btn"
          disabled
        >
          Add Log
        </button>
      </section>
    </form>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="jql.js"></script>
    <script src="script.js"></script>
  </body>
</html>
